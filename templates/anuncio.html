      <div class="container mt-5">
        <h1>Cadastro de Anúncio</h1>
        <form action="cadanuncio" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" readonly>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input type="file" class="form-control" id="imagem" name="imagem">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" name="preco" required>
            </div>
            <div class="mb-3">
                <label for="dataCriacao" class="form-label">Data de Criação</label>
                <input type="datetime-local" class="form-control" id="dataCriacao" name="dataCriacao" readonly>
            </div>
            <div class="mb-3">
                <label for="dataAtualizacao" class="form-label">Data de Atualização</label>
                <input type="datetime-local" class="form-control" id="dataAtualizacao" name="dataAtualizacao" readonly>
            </div>
            <div class="mb-3">
                <label for="idUsuario" class="form-label">ID do Usuário</label>
                <input type="text" class="form-control" id="idUsuario" name="idUsuario" required>
            </div>
            <div class="mb-3">
                <label for="idCategoria" class="form-label">ID da Categoria</label>
                <input type="text" class="form-control" id="idCategoria" name="idCategoria" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
      
      <script>
        // Preencher automaticamente os campos de data com a data e hora atuais
        document.addEventListener('DOMContentLoaded', (event) => {
            const now = new Date();
            const datetime = now.toISOString().slice(0, 16); // Formato YYYY-MM-DDTHH:MM
            document.getElementById('dataCriacao').value = datetime;
            document.getElementById('dataAtualizacao').value = datetime;
        });
      </script>

      <!-- Optional JavaScript; choose one of the two! -->

      -->
